{% if page.previous or page.next %}
  <nav class="pagination">
    {% if page.previous %}
      <a href="{{ page.previous.url | absolute_url }}" class="pagination--pager" title="{{ page.previous.title | markdownify | strip_html }}">&laquo; {{ page.previous.title }}</a>
    {% else %}
      <a href="#" class="pagination--pager disabled">&laquo; {{ page.previous.title }}</a>
    {% endif %}

    <a href="{{ site.url }}" class="pagination--pager">返回主页</a>

    {% if page.next %}
      <a href="{{ page.next.url | absolute_url }}" class="pagination--pager" title="{{ page.next.title | markdownify | strip_html }}">{{ page.next.title }} &raquo;</a>
    {% else %}
      <a href="#" class="pagination--pager disabled">{{ page.next.title }} &raquo;</a>
    {% endif %}
  </nav>
{% endif %}
